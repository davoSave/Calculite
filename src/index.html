<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULITE</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="./ts/calculator2.js" type="text/javascript"></script>
        <script src="./ts/display2.js" type="text/javascript"></script>
        <script src="./ts/index2.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div id="container">
            <h1>CALCULITE</h1>
            <div id="calculator">
                <div id="display-container">
                    <p id="display" data-testid="display">0</p>
                </div>
                <div id="button-container">
                    <button id="AC" data-testid="C"class="modifier double">AC</button>
                    <button id="plusminus" data-testid="+-"value="plusminus" class="modifier">+/-</button>
                    <button id="divide" data-testid="/" value="/" class="operator">/</button>
                    <button id="7" data-testid="7" value="7" class="number">7</button>
                    <button id="8" data-testid="8" value="8" class="number">8</button>
                    <button id="9" data-testid="9" value="9" class="number">9</button>
                    <button id="multiply" data-testid="*" value="x" class="operator">x</button>
                    <button id="4" data-testid="4" value="4" class="number">4</button>
                    <button id="5" data-testid="5" value="5" class="number">5</button>
                    <button id="6" data-testid="6" value="6" class="number">6</button>
                    <button id="plus" data-testid="+" value="+" class="operator">+</button>
                    <button id="1" data-testid="1" value="1" class="number">1</button>
                    <button id="2" data-testid="2" value="2" class="number">2</button>
                    <button id="3" data-testid="3" value="3" class="number">3</button>
                    <button id="minus" data-testid="-" value="-" class="operator">-</button>
                    <button id="0" data-testid="0" value="0" class="number double decimal">0</button>
                    <button id="decimal" data-testid="." value="." class="decimal">.</button>
                    <button id="equal" data-testid="=" value="=" class="equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
